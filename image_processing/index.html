<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image processing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="">Choose an image</label>
                <input type="file" @change="loadImage($event)">
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script id="vs-source" type="shader">
    attribute vec2 a_position;
    attribute vec2 a_texCoord;
    uniform vec2 u_resolution;
    varying vec2 v_texCoord;
    
    void main() {

      vec2 csPos = ((a_position / u_resolution) * 2.0) - 1.0;

      gl_Position = vec4(csPos, 0, 1);
      v_texCoord = a_texCoord;
    }
  </script>
  <script id="fs-source" type="shader">
    precision mediump float;
    uniform sampler2D u_image;
    varying vec2 v_texCoord;

    void main() {
      gl_FragColor = texture2D(u_image, v_texCoord);
    }
  </script>
  <script src="utility.js" type="module"></script>
  <script src="render.js" type="module"></script>
  <script src="main.js" type="module"></script>
</html>
